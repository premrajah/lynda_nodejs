<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div class="container">
    <br>
    <div class="jumbotron">
      <h1 class="display-4">Send Message</h1>
      <br>
      <div class="err-msg alert alert-warning" style="display:none">Enter a name</div>
      <input id="name"  type="text" class="form-control" placeholder="Name">
      <br>
      <textarea id="message"  type="text" class="form-control" placeholder="Message"></textarea>
      <br>
      <button class="btn btn-success" id="send">Send</button>
    </div>

    <button type="button" id="clear" class="btn btn-primary btn-sm float-right">Clear All</button>
    <br>
    <div id="messages"></div>
  </div>


  <script>

    var socket = io()

    //document ready
    $(() => {

      $('#send').click(() => {

        var message = {
          name: $('#name').val(),
          message: $('#message').val()
        }

        if($('#name').val() != ""){
          postMessages(message)
          
          // ignore not relavent
          $('.err-msg').css('display', 'none');
          $('#name').val("")
          $('#message').val("")

        } else {
          // ignore not relevant
          $('.err-msg').css('display', 'block');
        }
        
      })

      getMessages()

    })
    // end document ready

    socket.on('message', addMessages)

    function addMessages(message) {
      $('#messages').append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`)
    }

    function getMessages() {
      // get requests
      $.get('http://localhost:3000/messages', (data) => {

        // optimized because the messag siginiture match each other
        data.forEach(addMessages);

      })
    }

     function postMessages(message) {
      // get requests
      $.post('http://localhost:3000/messages', message)
     }

     
     
    
  </script>
</body>

</html>
